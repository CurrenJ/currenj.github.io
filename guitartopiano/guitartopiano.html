    <p>
        Visualize guitar chords on a piano. Type anything other than a number to indicate a muted string.
      </p>

      <select name="tuning" id="tuning" onchange="setTuning(this.value)">
        <option value="EADGBE">Standard (EADGBE)</option>
        <option value="DADGAD">DADGAD</option>
        <option value="FACGCE">FACGCE</option>
      </select>
      
      
      <select name="capo" id="capo" onchange="setCapo(this.value)">

        <option value=1>Capo 1</option>
        <option value=2>Capo 2</option>
        <option value=3>Capo 3</option>
        <option value=4>Capo 4</option>

        <option value=12>Capo 12</option>
        <option value=13>Capo 13</option>
        <option value=14>Capo 14</option>
        <option value=15>Capo 15</option>
      </select>
      
      <input type="text" id="guitarChordText" name="fname" onchange="convertText(this.value)" value="0,0,0,0,0,0">
