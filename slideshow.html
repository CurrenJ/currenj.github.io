<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="slideshow.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/slideshow.js"></script>
	<title>Slideshow - Curren Jeandell</title>
</head>
<body>
	<div id="content">
		<div id="slideshow-container">
			<div id="slideshow-header">
				<span id="title" class="curren">Image </span><span id="title" class="jeandell">Slideshow</span>
				<div id="slideshow-nav">
					<a href="index.html" id="back-link">← Back to Main</a>
				</div>
			</div>
			
			<div id="slideshow-wrapper">
				<div id="slideshow">
					<!-- Images will be loaded by JavaScript -->
				</div>
				<div id="slideshow-controls">
					<button id="play-pause">⏸️ Pause</button>
					<button id="prev">⏮️ Previous</button>
					<button id="next">⏭️ Next</button>
				</div>
			</div>
		</div>
	</div>
