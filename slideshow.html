<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="slideshow.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/slideshow.js"></script>
	<title>Slideshow - Curren Jeandell</title>
</head>
<body>
	<div id="slideshow-container">
		<div id="slideshow">
			<!-- Images will be loaded by JavaScript -->
		</div>
		
		<!-- Navigation overlay -->
		<div id="nav-overlay">
			<a href="index.html" id="back-link">← Back</a>
		</div>
		
		<!-- Controls overlay -->
		<div id="controls-overlay">
			<button id="play-pause" title="Pause/Play">⏸️</button>
			<button id="prev" title="Previous">⏮️</button>
			<button id="next" title="Next">⏭️</button>
		</div>
	</div>
</body>
</html>
