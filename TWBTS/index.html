<HTML>
	<head>
		<title>The Woods Behind the School</title>
		<link rel = "stylesheet" type = "text/css" href = "styles.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="scripts.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="mapBox"></div>
		<div id="rightHalf">
			<div id="consoleBox">
				<div class="inner"></div>
			</div>
			<div id="boxA">
				<div id="infoBox">
				</div>
				<div id="settingsBox">
					<p>General</p>
					<label><input type="checkbox" name="borders" class="checkbox" id="borders"><span>Borders</span></label>
					<label><input type="checkbox" name="itemsVis" class="checkbox" id="itemsVis"><span>Items Visible</span></label>
					<label><input type="button" name="borders" class="button" id="x1"><span>Move</span></label>
					<label><input type="button" name="borders" class="button" id="x10"><span>Move (x10)</span></label>
					<label><input type="button" name="borders" class="button" id="x100"><span>Move (x100)</span></label>
					<label><input type="button" name="borders" class="button" id="x1000"><span>Move (x1000)</span></label>
					<label><input type="checkbox" name="updateMap" class="checkbox" id="updateMap" checked><span>Show Each Move</span></label>
					<p>Log</p>
					<label><input type="checkbox" name="combatDamage" class="checkbox" id="combatDamage"><span>Verbose Combat</span></label>
					<label><input type="checkbox" name="levelUpStats" class="checkbox" id="levelUpStats"><span>Show Stats on Level Up</span></label>
					<label><input type="checkbox" name="eating" class="checkbox" id="eating"><span>Food Consumption</span></label>
					<label><input type="checkbox" name="crafting" class="checkbox" id="crafting"><span>Crafting</span></label>
					<label><input type="checkbox" name="pathfinding" class="checkbox" id="pathfinding"><span>Pathfinding</span></label>
					<label><input type="checkbox" name="allItems" class="checkbox" id="allItems" checked><span>Item Acquisition</span></label>
					<label class="indented"><input type="checkbox" name="weapons" class="checkbox" id="weapons"><span>Weapons</span></label>
					<label class="indented"><input type="checkbox" name="food" class="checkbox" id="food"><span>Food</span></label>
					<label class="indented"><input type="checkbox" name="fishing" class="checkbox" id="fishing"><span>Fishing</span></label>
					<label><input type="checkbox" name="leveling" class="checkbox" id="leveling" checked><span>Leveling</span></label>
					<label class="indented"><input type="checkbox" name="levelingPlayers" class="checkbox" id="levelingPlayers" checked><span>Players</span></label>
					<label class="indented"><input type="checkbox" name="levelingItems" class="checkbox" id="levelingItems" checked><span>Items</span></label>
				</div> 
			</div>
		</div>
	</body>
</HTML>
