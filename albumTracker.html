<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script src="js/albumTracker.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/albumTracker.css">
	</head>
	<body>
		<div id="content-area">
			<div id="top-bar">
				<div class="lock">
					<label class="container">Edit Mode
						<div>
							<input type="checkbox" checked="checked">
						</div>
					</label>
				</div>
				<div class="my-button-style-a right">
					<div id="load" class="left">Load Data:</div>
					<div class="right"><input id="inputId" type="file"></div>
				</div>
				<div class="right">
					<div id="save" class="my-button-style-a">Save Data</div>
				</div>
				<div class="right">
					<div id="sort" class="my-button-style-b">Sort</div>
				</div>
			</div>
			<div id="add-button">
				<span>+</span>
			</div>
		</div>
	</body>
</html>
