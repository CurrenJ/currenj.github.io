<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script src="js/albumTracker.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/albumTracker.css">
	</head>
	<body>
		<div id="content-area">
			<div id="top-bar">
				<div class="lock">
					<label class="container">Edit Mode
						<div>
							<input type="checkbox" checked="checked">
						</div>
					</label>
				</div>
				<div class="right">
					<div class="bar-item left not-first">
						<span id="load"><a>Load Data: </a></span>
						<div class="line"></div>
					</div>
					<div class="right"><input id="inputId" type="file"></div>
				</div>
				<div class="right not-first">
					<div class="bar-item left not-first">
						<span id="save"><a href="#">Save</a></span>
						<div class="line"></div>
					</div>
				</div>
				<div class="right">
					<div class="bar-item left">
						<span id="sort"><a href="#">Sort</a></span>
						<div class="line"></div>
					</div>
				</div>
			</div>
			<div id="add-button">
				<span>+</span>
			</div>
		</div>
	</body>
</html>
